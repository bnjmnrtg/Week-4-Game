<!DOCTYPE html>
<html>


<head>
	<meta charset="UTF-8">
	
	<title>NFL RPG Game</title>



<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>



<body>

	<header>
		<strong>NFL RPG Game</strong>
	</header>

	<div class="teams">

	<h3 id="pickteam">Pick A: Team</h3>
		
		<div class="team" >NY GIANTS
			<img id="giants" src ="https://s3media.247sports.com/Uploads/Assets/626/238/3238626.png">
		</div>

		<div class="team">DALLAS COWBOYS
			<img id="cowboys" src="https://s3media.247sports.com/Uploads/Assets/567/238/3238567.png">
		</div>

		<div class="team">WASHINGTON REDSKINS
			<img id="redskins" src="https://s3media.247sports.com/Uploads/Assets/656/238/3238656.png">
		</div>
		
		<div class="team">PHILADELPHIA EAGLES
			<img id="eagles" src="https://s3media.247sports.com/Uploads/Assets/634/238/3238634.png">
		</div>

	</div>

	<div class="selection">
		
		<div id="myTeam">
			<h3>My Team:</h3>
		</div>

		<div id="opponent">
			<h3>Opponent:</h3>
		</div>

	</div>

	<div class="buttons">
		
		<button type="button" class="btn btn-danger" id="attackbutton">Attack</button>

		<button type="button" class="btn btn-warning" id="resetbutton">Reset</button>


	</div>

	<div class="score">
		
		
		<div id="myHp">
			<h4>My Health Points: <span id="myHpValue"></span></h4>
		</div>

		<div id="opponentHp">
			<h4>Opponent's Health Points: <span id="opponentHpValue"></span></h4>
		</div>


		</div>






	</div>

</body>





</html>
